{% extends 'base.html' %}
{% block content %}
    <style>
        .add_button {
            width: 10%;
            background-color: yellow;
            color: blue;
            text-decoration: none;
            border: 1px solid green;
        }
        .update_button{
            width: 10%;
            background-color: blue;
            color: yellow;
            text-decoration: none;
            border: red;
        }
        table > thead > tr {
            background-color: gray;
        }
        table > thead > tr > th{
            width: 20%;
        }
    </style>
    <br><br><br>
    <a class="add_button" href="{% url 'aplicatie1:adaugare' %}">Add new location</a>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Website</th>
                <th>Company Type</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for item in companies_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.name|upper }}</td>
                <td>{{ item.website }}</td>
                <td>{{ item.company_types }}</td>
                <td>{{ item.location }}</td>
                <td><a class="update_button" href="{% url 'aplicatie1:modificare' item.id %}">Update location</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
